<main role="main">
  <div class="jumbotron hogwarts">
    <div class="container">
      <h1>Hogwarts School for Witchcraft and Wizardry</h1>
      <div *ngIf="loggedIn()" class="row">
        <div class="col-md-6">
          <h3>Welcome {{common.user.username}}</h3>  
        </div>
        <div class="col-md-6">
          <p>Registeration date: {{common.user.registrationDate}}</p>
        </div>
      </div>
      <app-home *ngIf="!loggedIn()"></app-home>
      <app-department *ngIf="loggedIn() && showDepartments()"></app-department>
      <app-courses *ngIf="loggedIn() && !showDepartments()"></app-courses>
    </div>
  </div>
</main>
