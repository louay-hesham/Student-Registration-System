<h3>Already a wizard? Login to your account</h3>
<form method="post">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" name="username" required [(ngModel)]="username" #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      username is required
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" required [(ngModel)]="password" #pwd="ngModel">
    <div [hidden]="pwd.valid || pwd.pristine"
         class="alert alert-danger">
      password is required
    </div>
  </div>

  <button type="submit" class="btn btn-success" (click)="login()">Login</button>

</form>
