<h4>Please choose your department</h4>

<div class="table-responsive translucent">
  <table class="table table-striped">
    <tr>
      <th>Code</th>
      <th>Department Name</th>
      <th>Department Description</th>
      <th>Select</th>
    </tr>
    <tr *ngFor="let d of getDepartmentCodes()">
      <td width="12.5%">{{d}}</td>
      <td width="25%">{{common.departments[d]['name']}}</td>
      <td width="50%">{{common.departments[d]['description']}}</td>
      <td width="12.5%">
        <button class="btn btn-info" (click)="chooseDepartment(d)">Choose</button>
      </td>
    </tr>
  </table>
</div>
